<form action="{% url 'member:login' %}" method="POST">
    {%csrf_token%}
    
    <P>아이디 : <input type="text" name="{{ form.username.html_name }}" /></P>
    <P>비밀번호 : <input type="password" name="{{ form.password.html_name }}" /></P>
    
    <input type="submit" value="로그인">
</form>
<a href="{% url 'main:index' %}">돌아가기</a>
<a href="{% url 'member:singup' %}">횐갑</a>
